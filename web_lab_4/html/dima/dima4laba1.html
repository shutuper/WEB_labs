<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
<script>
    function quickSort(originalArr) {
        if (originalArr.length <= 1) {
            return originalArr;
        } else {
            const leftArr = [];
            const rightArr = [];
            const newArr = [];
            const pivot = originalArr.pop();      //  Take a pivot value
            const length = originalArr.length;
            for (let i = 0; i < length; i++) {
                if (originalArr[i] <= pivot) {    // using pivot value start comparing
                    leftArr.push(originalArr[i]);
                } else {
                    rightArr.push(originalArr[i]);
                }
            }
            return newArr.concat(quickSort(leftArr), pivot, quickSort(rightArr)); // array will be                                                                            //returned untill sorting occurs
        }
    }

</script>
<script>
    let sum = 0;
    const grades = [];
    let i;
    for (i = 0; i < 10; i++) {

        grades.push(Number(prompt("Enter your grades:" + (i + 1), "0-100")));
    }
    document.write("Your grades: " + grades);

    const sortedArray = quickSort(grades);
    let min = sortedArray[0];
    let max = sortedArray[sortedArray.length - 1];
    for (let i=0;i < sortedArray.length;i++){
        if (sortedArray[i] > min && sortedArray[i] < max){
            sum += sortedArray[i];
        }
    }
    document.write("<br>" +    document.write("<br>" + min))

</script>
</body>
</html>
